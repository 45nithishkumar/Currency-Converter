<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #converter {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="converter">
        <h2>Currency Converter</h2>
        <input type="number" id="amount" placeholder="Enter amount">
        <select id="fromCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
        </select>
        <p>to</p>
        <select id="toCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
        </select>
        <p>Converted amount: <span id="result">0</span></p>
        <button onclick="convertCurrency()">Convert</button>
    </div>

    <script>
        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            // Replace with actual exchange rate API call here
            const exchangeRate = 1.2; // Sample exchange rate

            const convertedAmount = amount * exchangeRate;

            document.getElementById('result').textContent = convertedAmount.toFixed(2);
        }
    </script>
</body>
</html>
